{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Insumos - Fundación Apoyo Care</title>
    <link href="https://stackpath.amazonaws.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'myapp/images/logo.jpg' %}" alt="Fundación Apoyo Care Logo" height="30" class="d-inline-block align-top">
                </a>
            </div>
        </nav>
    </header>
    <section class="main-content">
        <div class="container">
            <h2 class="mb-4">Entrega de Insumos</h2>
            <form>
                <div class="form-group">
                    <label for="inputNombreInsumo">Nombre del Insumo</label>
                    <input type="text" class="form-control" id="inputNombreInsumo" required>
                </div>
                <div class="form-group">
                    <label for="inputCantidad">Cantidad</label>
                    <input type="number" class="form-control" id="inputCantidad" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Entrega</button>
            </form>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Nombre del Insumo</th>
                        <th>Cantidad Entregada</th>
                        <th>Fecha de Entrega</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Paracetamol</td>
                        <td>10</td>
                        <td>01/06/2024</td>
                    </tr>
                    <tr>
                        <td>Aspirina</td>
                        <td>5</td>
                        <td>02/06/2024</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Fundación Apoyo Care. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
