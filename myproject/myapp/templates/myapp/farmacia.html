{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia - Fundación Apoyo Care</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'myapp/images/logo.jpg' %}" alt="Fundación Apoyo Care Logo" height="30" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'residentes' %}">Residentes</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'farmacia' %}">Farmacia</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-end mt-3">
            <div class="col-auto">
                <button class="btn btn-danger" id="btnCerrarSesion" data-url="{% url 'home' %}">Cerrar Sesión</button>
            </div>
        </div>
    </div>
    <section class="main-content">
        <div class="container my-4">
            <h2 class="mb-4">Farmacia</h2>
            <div class="list-group">
                <a href="{% url 'farmacia_registrar_recepcion' %}" class="list-group-item list-group-item-action">Registrar Recepción</a>
                <a href="{% url 'farmacia_entrega_insumos' %}" class="list-group-item list-group-item-action">Entrega de Insumos</a>
                <a href="{% url 'farmacia_inventario' %}" class="list-group-item list-group-item-action">Inventario</a>
                <a href="{% url 'farmacia_busqueda' %}" class="list-group-item list-group-item-action">Búsqueda y Alertas</a>
            </div>
        </div>
    </section>
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Fundación Apoyo Care. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap y scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Redireccionar al hacer clic en el botón de cerrar sesión
            $('#btnCerrarSesion').click(function() {
                var url = $(this).data('url');
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
